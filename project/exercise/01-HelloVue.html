<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

   <div id="app">
       {{content}}
   </div>

   <script src="../../js/vue.js"></script>

    <script>
      var vm =   new Vue({
            el: '#app',
            data:{
                content: 'Hello World'
             }
        });
      setTimeout(()=> {
          vm.$data.content = "change";
      },2000)

    </script>
</body>
</html>
