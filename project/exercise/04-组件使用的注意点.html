<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用的注意点</title>
</head>
<body>

   <div id="app">
       <table>
           <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
           </tbody>
       </table>
   </div>

   <script src="../../js/vue.js"></script>

    <script>
        // 子组件中data 必须是函数,,并且返回一个对象
        Vue.component('row',{
            data:function(){
                return{
                    content:'this is content'
                }
            },
            template:'<tr><td>{{content}}</td></tr>'
        })


      var vm =   new Vue({
            el: '#app',
            data:{
             }
        });
    </script>
</body>
</html>
