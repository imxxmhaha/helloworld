<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的作用域插槽</title>
</head>
<body>

   <div id="app">
       <child>
           <template slot-scope="props">
                <p>{{props.item}}</p>
           </template>
       </child>
   </div>

   <script src="../../js/vue.js"></script>

    <script>

        Vue.component('child',{
            data(){
              return{
                  list:[1,2,3,4]
              }
            },
            template: `<div>
                            <ul>
                                <slot v-for="(item,index) in list" :item="item">

                                </slot>
                            </ul>
                        </div>`
        })

      var vm =   new Vue({
            el: '#app',
            data:{
             }
        });
    </script>
</body>
</html>
