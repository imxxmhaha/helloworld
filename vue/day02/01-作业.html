<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>
        姓名: <input type="text" v-model="name">
    </p>
    <p>
        <!--
            如果checkbox v-model 声明的是一个数组,
            那么v-model 会与value进行绑定
            选中的时候 会将其
            value 的属性赋值给数组中
        -->
        爱好:
        <input type="checkbox" v-model="hobby" value="JS" >JS
        <input type="checkbox" v-model="hobby" value="HTML">HTML
        <input type="checkbox" v-model="hobby" value="CSS">CSS
    </p>
    <p>

       <!--
        如果checkbox v-model声明的不是数组
        那么v-model 会与checked进行绑定
        选中的时候会将checked  true 赋值给flag
        不选中就是false   赋值给flag
        -->
        同意协议: <input type="checkbox" v-model="flag" >
    </p>
    <p>
        性别: <input type="radio" v-model="gender" value="男">男
         <input type="radio" v-model="gender" value="女">女<br/>
    </p>
    <p>
        籍贯:
        <select v-model="birth">
            <option value="深圳">深圳</option>
            <option value="广州">广州</option>
            <option value="东莞">东莞</option>
        </select>
    </p>
    <hr/>
    <p>
        姓名:{{name}} <br>
        爱好:{{hobby}}<br>
        同意协议:{{flag}}<br>
        性别:{{gender}}<br>
        籍贯:{{birth}}
    </p>
</div>
<script src="../../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name:"",
            hobby:["JS"],
            flag:"true",
            gender:"",
            birth:""
        },
        methods: {
        }
    });
    console.log(vm);
</script>
</body>
</html>
